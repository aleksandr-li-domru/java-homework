<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Список задач:</h1>
<a th:href="@{/add}">Добавить задачу</a>
<table border="1" cellpadding="1" cellspacing="0px" width="80%">
    <thead>
    <tr>
        <td width="5%">ID</td>
        <td width="20%">
            Заголовок
            <form th:action="@{/tasks}">
                <input type="text" name="title"/>
                <input type="submit" value=">"/>
            </form>
        </td>
        <td width="20%">Автор</td>
        <td width="20%">Исполнитель</td>
        <td width="15%">
            Статус
            <form th:action="@{/tasks}">
                <select name="status_id">
                    <option value="">-</option>
                    <option th:each="s : ${statuses}" th:value="${s.id}" th:text="${s.name}"/>
                </select>
                <input type="submit" value=">"/>
            </form>
        </td>
        <td width="10%">&nbsp;</td>
    </tr>
    </thead>

    <tbody>
        <tr th:each="t : ${tasks}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.title}"></td>
            <td th:text="${t.owner}"></td>
            <td th:text="${t.executer}"></td>
            <td th:text="${t.status}"></td>
            <td><a th:href="@{/view/} + ${t.id}">Посмотреть</a></td>
        </tr>
    </tbody>
</table>
<a th:href="@{/}">на Главную страницу</a>

</body>
</html>
